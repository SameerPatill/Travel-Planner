<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <header>
      <a href="#"><img src="assets/logo1.png" style="height: 10%; width: 10%; margin-left: -5%;"></img></a>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contacts</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>

      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" id="login-email" required>
              <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
              <input type="password" id="login-pass" required>
              <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Remebmer me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn" id="login">Login</button>
          <div class="login-register">
            <p>Don't have an account? <a href="#" class="register-link"> Register</a></p>

          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input type="text" id="username" required>
              <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" id="email" required>
              <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
              <input type="password" id="pass" required>
              <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">I agree to the terms and conditions</label>
          </div>
          <button type="submit" class="btn" id="register">Register</button>
          <div class="login-register">
            <p>Already have an account? <a href="#" class="login-link"> Login</a></p>

          </div>
        </form>
      </div>
    </div>
    
    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword  } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDGBUIJQD2yexbJ_vHi9P_5JWwD5MGqFFg",
      authDomain: "login-authentication-79267.firebaseapp.com",
      projectId: "login-authentication-79267",
      storageBucket: "login-authentication-79267.appspot.com",
      messagingSenderId: "646420092638",
      appId: "1:646420092638:web:fdb1ecb9abeb43855dd44f"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();
    
    register.addEventListener('click',(e) => {

      var username = document.getElementById('username').value;
      var email  = document.getElementById('email').value;
      var password = document.getElementById('pass').value;

      createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;

        set(ref(database, 'users/' + user.uid), {
          username: username,
          email: email,
          password: password
        })
        alert('User Created!');
        // ...
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;

        alert(errorMessage);
        // ..
      });
    });

    login.addEventListener('click',(e) => {
      var email  = document.getElementById('login-email').value;
      var password = document.getElementById('login-pass').value;

      signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;
        const dt = new Date();
        update(ref(database, 'users/' + user.uid), {
          last_login: dt,
        })

        location.assign("https://lightning86.github.io/JS-Quiz-Application/")
        alert('User Successfully logged in! Welcome '+email);
        // ...
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;

        alert(errorMessage);
      });
    });
  </script>
</html>
