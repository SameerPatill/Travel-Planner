<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manali-Shimla Trip Route</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <style>
        #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([10.1632, 76.6413], 8);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

        L.Routing.control({
            waypoints: [
                L.latLng(28.68522425218167, 77.21994262417111),
                L.latLng(30.736826001937025, 76.77760157256559)
            ]
            }).addTo(map);
        
        L.Routing.control({
            waypoints: [
                L.latLng(30.736826001937025, 76.77760157256559),
                L.latLng(31.106436823820076, 77.17223827578742)
            ]
            }).addTo(map);
        
            L.Routing.control({
            waypoints: [
                L.latLng(31.106436823820076, 77.17223827578742),
                L.latLng(32.24401647418298, 77.18724561865855)
            ]
            }).addTo(map);

    </script>
</body>
</html>
