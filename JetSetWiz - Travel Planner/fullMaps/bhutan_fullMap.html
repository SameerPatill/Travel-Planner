<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhutan Tour Route</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <style>
        #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([10.1632, 76.6413], 8);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(19.092559825245953, 72.87842357587448),
                L.latLng(26.69849980812107, 88.31207033109952)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(26.69849980812107, 88.31207033109952),
                L.latLng(26.86044256436477, 89.39332701982666)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(26.69849980812107, 88.31207033109952),
                L.latLng(27.430176114844926, 89.41742072431902)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(26.69849980812107, 88.31207033109952),
                L.latLng(27.488960057182002, 89.35946725703572)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(26.69849980812107, 88.31207033109952),
                L.latLng(27.37088606810951, 89.3487064290254)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(27.37088606810951, 89.3487064290254),
                L.latLng(27.591882705553743, 89.88041602395425)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(27.37088606810951, 89.3487064290254),
                L.latLng(27.4595761983227, 90.18116649141453)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(27.4595761983227, 90.18116649141453),
                L.latLng(27.470451231758062, 89.63137182026459)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(27.470451231758062, 89.63137182026459),
                L.latLng(26.729066891774824, 88.39521980731126)
            ]
            }).addTo(map);

    </script>
</body>
</html>
