<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czech-Republic Tour Route</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <style>
        #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([10.1632, 76.6413], 8);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(19.092559825245953, 72.87842357587448),
                L.latLng(47.50290157949418, 19.028668285635735)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(47.50290157949418, 19.028668285635735),
                L.latLng(48.15058746758022, 17.081290030941638)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(48.15058746758022, 17.081290030941638),
                L.latLng(48.20821347644367, 16.370435897441542)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(48.20821347644367, 16.370435897441542),
                L.latLng(49.19881220664107, 16.60335559348602)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(49.19881220664107, 16.60335559348602),
                L.latLng(50.078504508246176, 14.443640657244796)
            ]
            }).addTo(map);

    </script>
</body>
</html>
