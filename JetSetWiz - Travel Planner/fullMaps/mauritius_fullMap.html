<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mauritius Tour Route</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <style>
        #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([10.1632, 76.6413], 8);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(19.092559825245953, 72.87842357587448),
                L.latLng(-20.160881406499954, 57.49677551285367)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(-20.160881406499954, 57.49677551285367),
                L.latLng(-20.272420676610086, 57.804120180064)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(-20.272420676610086, 57.804120180064),
                L.latLng(-20.291026924756117, 57.4050141353846)
            ]
            }).addTo(map);

    </script>
</body>
</html>
