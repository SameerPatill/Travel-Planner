<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leh-Ladakh Tour Route</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <style>
        #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([10.1632, 76.6413], 8);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            }).addTo(map);
            
        L.Routing.control({
            waypoints: [
                L.latLng(34.14286254114663, 77.55909339950561),
                L.latLng(34.153186573295685, 77.57703701347566)
            ]
            }).addTo(map);

        L.Routing.control({
            waypoints: [
                L.latLng(34.153186573295685, 77.57703701347566),
                L.latLng(34.27893812510249, 77.6039045086767)
            ]
            }).addTo(map);

        L.Routing.control({
            waypoints: [
                L.latLng(34.27893812510249, 77.6039045086767),
                L.latLng(34.68644690442512, 77.56800682846564)
            ]
            }).addTo(map);
        
        L.Routing.control({
            waypoints: [
                L.latLng(34.68644690442512, 77.56800682846564),
                L.latLng(33.75086585641193, 78.67134788146919)
            ]
            }).addTo(map);
        
        L.Routing.control({
            waypoints: [
                L.latLng(33.75086585641193, 78.67134788146919),
                L.latLng(34.153186573295685, 77.57703701347566)
            ]
            }).addTo(map);

    </script>
</body>
</html>
