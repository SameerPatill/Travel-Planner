<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germany Tour Route</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <style>
        #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([10.1632, 76.6413], 8);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(19.092559825245953, 72.87842357587448),
                L.latLng(52.53370715788524, 13.404487374747465)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(52.53370715788524, 13.404487374747465),
                L.latLng(51.045228705994205, 13.792193705376866)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(51.045228705994205, 13.792193705376866),
                L.latLng(49.45584529225683, 11.088805831292776)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(49.45584529225683, 11.088805831292776),
                L.latLng(48.13738314321606, 11.572723764971876)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(48.13738314321606, 11.572723764971876),
                L.latLng(48.77578601268153, 9.18510887912463)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(48.77578601268153, 9.18510887912463),
                L.latLng(48.26614078336067, 7.722522581232982)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(48.77578601268153, 9.18510887912463),
                L.latLng(49.39989038882075, 8.68223815082393)
            ]
            }).addTo(map);

    </script>
</body>
</html>
