<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajasthan Tour Route</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <style>
        #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([10.1632, 76.6413], 8);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(26.770908305099812, 73.80820012665345),
                L.latLng( 26.240463912153075, 73.02700765796493)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(26.240463912153075, 73.02700765796493),
                L.latLng(26.916105603403405, 70.91199266965324)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(26.916105603403405, 70.91199266965324),
                L.latLng(28.022462566715383, 73.30992658593632)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(28.022462566715383, 73.30992658593632),
                L.latLng(28.049437962251858, 75.14827577290396)
            ]
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(28.049437962251858, 75.14827577290396),
                L.latLng(26.927977073388163, 75.77337667771637)
            ]
            }).addTo(map);

    </script>
</body>
</html>
