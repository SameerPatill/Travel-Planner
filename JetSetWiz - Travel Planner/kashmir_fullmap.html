<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashmir Trip Route</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <style>
        #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([0, 0], 0);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.Routing.control({
            waypoints: [
                L.latLng(34.08508375171518, 74.8005718678636),
                L.latLng(34.016517426251085, 75.31485055316182)
            ]
            }).addTo(map);

        L.Routing.control({
            waypoints: [
                L.latLng(34.016517426251085, 75.31485055316182),
                L.latLng(34.048607835308495, 74.38020790728648)
            ]
            }).addTo(map);

        L.Routing.control({
            waypoints: [
                L.latLng(34.048607835308495, 74.38020790728648),
                L.latLng(34.30336592391175, 75.29546812279288)
            ]
            }).addTo(map);
    </script>
</body>
</html>
